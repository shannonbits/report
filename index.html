<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rePort Collection | Indie App Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --purple-1: #8A2BE2;
            --purple-2: #9932CC;
            --purple-3: #9400D3;
            --gray-1: #0F0F0F;
            --gray-2: #1A1A1A;
            --gray-3: #252525;
            --white: #F0F0F0;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: linear-gradient(135deg, var(--gray-1), var(--gray-2));
            color: var(--white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--purple-1), var(--purple-3));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Premium Sidebar */
        .sidebar {
            padding: 2.5rem 2rem;
            position: fixed;
            width: 280px;
            height: 100vh;
            border-right: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 3.5rem;
            letter-spacing: -0.5px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 1.2rem;
            overflow: hidden;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            padding: 0.5rem 0;
            position: relative;
            opacity: 0.8;
            transition: all 0.3s var(--ease);
        }

        .nav-links a:hover {
            opacity: 1;
            transform: translateX(5px);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--purple-2);
            opacity: 0;
            transition: all 0.3s var(--ease);
        }

        .nav-links a:hover::before {
            opacity: 1;
            left: -10px;
        }

        .collection-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .collection-link a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 600;
            color: var(--purple-2);
        }

        .collection-link a:hover {
            color: var(--purple-1);
        }

        .collection-link i {
            font-size: 1.3rem;
        }

        .social-links {
            display: flex;
            gap: 1.2rem;
            margin-top: auto;
        }

        .social-links a {
            color: var(--white);
            font-size: 1.2rem;
            opacity: 0.6;
            transition: all 0.3s var(--ease);
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .main {
            grid-column: 2;
            padding: 4rem 4rem 6rem;
        }

        /* Collection Header */
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .collection-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .collection-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 0.8rem 1.2rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: white;
            font-family: inherit;
            min-width: 250px;
            transition: all 0.3s var(--ease);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--purple-2);
            background: rgba(138, 43, 226, 0.05);
        }

        .category-filter {
            padding: 0.8rem 1.2rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: white;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s var(--ease);
        }

        .category-filter:focus {
            outline: none;
            border-color: var(--purple-2);
        }

        /* App Grid */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.8rem;
        }

        .app-card {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.4s var(--ease);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .app-card:hover {
            transform: translateY(-8px);
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.1);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--purple-1), var(--purple-3));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
        }

        .app-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 50px;
            font-size: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .app-card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
        }

        .app-card p {
            opacity: 0.7;
            margin-bottom: 1.8rem;
            font-size: 1rem;
        }

        .app-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, var(--purple-1), var(--purple-3));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }

        .btn i {
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.08);
                padding: 2rem 1.5rem;
            }

            .logo {
                margin-bottom: 2rem;
            }

            .nav-links {
                display: flex;
                flex-wrap: wrap;
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            .nav-links li {
                margin-bottom: 0;
            }

            .collection-link {
                margin-top: 1rem;
                padding-top: 1rem;
            }

            .main {
                grid-column: 1;
                padding: 3rem 1.5rem;
            }

            .collection-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .collection-controls {
                width: 100%;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div>
                <div class="logo gradient-text">rePort</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#creators">Creators</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                
                <div class="collection-link">
                    <a href="collection.html">
                        <i class="fas fa-box-open"></i>
                        <span>rePort Collection</span>
                    </a>
                </div>
            </div>
            <div class="social-links">
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
            </div>
        </aside>

        <main class="main">
            <div class="collection-header">
                <h1 class="collection-title gradient-text">rePort Collection</h1>
                <div class="collection-controls">
                    <input type="text" class="search-box" placeholder="Search apps..." id="searchInput">
                    <select class="category-filter" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="productivity">Productivity</option>
                        <option value="games">Games</option>
                        <option value="tools">Developer Tools</option>
                        <option value="creative">Creative</option>
                    </select>
                </div>
            </div>

            <div class="apps-grid" id="appGrid">
                <!-- Apps will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script>
        // Sample app data
        const apps = [
            {
                name: "PinkRook",
                description: "A minimalist chess engine with strong AI capabilities, perfect for both beginners and advanced players.",
                category: "games",
                creator: "Shaly Development",
                link: "https://github.com/shannonbits/pinkrook"
            },
            {
                name: "TaskFlow",
                description: "A distraction-free task manager that helps you focus on what matters most.",
                category: "productivity",
                creator: "Indie Dev Team",
                link: "#"
            },
            {
                name: "PixelArt",
                description: "Create beautiful pixel art with this intuitive design tool for digital artists.",
                category: "creative",
                creator: "Creative Coders",
                link: "#"
            },
            {
                name: "CodeLens",
                description: "Visual debugger that helps developers understand complex code execution flows.",
                category: "tools",
                creator: "Dev Tools Inc",
                link: "#"
            },
            {
                name: "SoundScape",
                description: "Generate ambient sound environments tailored to your work or relaxation needs.",
                category: "productivity",
                creator: "Audio Wizards",
                link: "#"
            },
            {
                name: "SpaceRunner",
                description: "Endless runner game set in a futuristic space environment with stunning visuals.",
                category: "games",
                creator: "Game Studio X",
                link: "#"
            },
            {
                name: "NoteSync",
                description: "Cross-platform note taking app with end-to-end encryption and markdown support.",
                category: "productivity",
                creator: "Secure Apps Co",
                link: "#"
            },
            {
                name: "VectorForge",
                description: "Powerful vector design tool optimized for creating scalable graphics and icons.",
                category: "creative",
                creator: "Design Masters",
                link: "#"
            }
        ];

        // Render apps
        function renderApps(filteredApps = apps) {
            const appGrid = document.getElementById('appGrid');
            appGrid.innerHTML = '';
            
            if (filteredApps.length === 0) {
                appGrid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">No apps found matching your criteria</p>';
                return;
            }
            
            filteredApps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <div class="app-icon">${app.name.charAt(0)}</div>
                    <span class="app-category">${app.category}</span>
                    <h3>${app.name}</h3>
                    <p>${app.description}</p>
                    <div class="app-meta">
                        <span>By ${app.creator}</span>
                        <a href="${app.link}" target="_blank" class="btn">View App</a>
                    </div>
                `;
                appGrid.appendChild(appCard);
            });
        }

        // Filter apps
        function filterApps() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            const filtered = apps.filter(app => {
                const matchesSearch = app.name.toLowerCase().includes(searchTerm) || 
                                     app.description.toLowerCase().includes(searchTerm) ||
                                     app.creator.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || app.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderApps(filtered);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderApps();
            
            // Set up event listeners
            document.getElementById('searchInput').addEventListener('input', filterApps);
            document.getElementById('categoryFilter').addEventListener('change', filterApps);
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
